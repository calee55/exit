
server.port=9999 
spring.mvc.static-locations=/resources/**

spring.mvc.view.prefix=/WEB-INF/user/
spring.mvc.view.suffix=.jsp

spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

spring.datasource.url=jdbc:mysql://172.17.0.2:3306/usedb?serverTimezone=UTC&characterEncoding=UTF-8
